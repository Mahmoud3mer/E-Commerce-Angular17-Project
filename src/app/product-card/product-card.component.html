<div class="item border border-2 border-dark rounded-2 overflow-hidden position-relative m-3 p-2"style="width: 270px;height: 390px;"  >
  <img [src]="data.image" class="card-img-top "  alt="..." (click)="goToProductDetails()" style="width: 250px;height: 200px;">
  <hr>
<div class="p-3">
  <p style="font-size: 10px;" class="card-title">{{ data.title }}</p>
  <p class="card-text">Price: {{ data.price }} <span class="text-success">$</span> </p>
      @if(addButton==false){
        <button class="btn btn-success position-absolute bottom-0 start-0 mb-2 ms-2" (click)="addButton=true">Add to Cart</button>
      }
      @if(addButton==true){
        <div class="w-75 d-flex">
          <input type="number" class="form-control border-2 " [(ngModel)]="amount">
          <button class="btn btn-danger ms-2 mt-2" (click)="add();addButton=false">Add</button>
        </div>
      }
</div>

  <i class="fa-solid fa-heart icon position-absolute fs-3 bottom-0 end-0 mb-2 me-2" title="favorite product"></i>

</div>
