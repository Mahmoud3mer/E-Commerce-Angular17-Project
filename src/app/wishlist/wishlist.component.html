
<div class="cartBox">
  <h1 class="text-danger m-3">Shopping Cart</h1>
  <hr>
<div class="headCart">
  <p class="lead">You have <label class="text-danger "> {{wishProducts.length}}</label> item in your WhishList</p>
  <span class="text-danger card-header" (click)="clearCart()">Clear WhishList Cart</span>
</div>
  <table class="table table-striped">
      <thead>
          <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th style="width: 25%;">Quantity</th>
              <th>Totle</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
        @for (item of wishProducts; track $index;) {
          <tr >
              <td><img src="{{item.item.image}}" alt=""></td>
              <td>{{item.item.title}}</td>
              <td class="price">{{item.item.price}} <span class="text-success">$</span> </td>
              <td>
                  <div class="quantity">
                      <button class="btn btn-dark" (click)="addAmount($index)" >+</button>
                      <input class="form-control"  type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1" >
                      <button class="btn btn-dark" (click)="minsAmount($index)" >-</button>
                  </div>
              </td>
              <td>{{item.item.price * item.quantity}}</td>
              <td>
                  <button class="btn btn-danger" (click)="deleteProduct($index)"  >Delete</button>
              </td>
          </tr>
        }
      </tbody>
      <tfoot>
          <tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th class="total">Total : {{total}} <span class="text-success">$</span> </th>
          </tr>
      </tfoot>
  </table>

</div>
