<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#"><img [src] = "logoImgUrl" alt="" [style.width]= "'40px'"></a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav  ms-auto mb-2">
                    @if (isLoggedIn === true) {
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink='home' routerLinkActive="bg-primary">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='about' routerLinkActive="bg-primary">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='contact' routerLinkActive="bg-primary">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='products' routerLinkActive="bg-primary">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='settings' routerLinkActive="bg-primary">Settings</a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" (click)="logOut()">Logout</button>
                        </li>
                    }@else {
                        <li class="nav-item">
                            <a class="nav-link" routerLink='register' routerLinkActive="bg-primary">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink='login' routerLinkActive="bg-primary">LogIn</a>
                        </li>
                    }
                </ul>
            </div>
        </div>
    </nav>
